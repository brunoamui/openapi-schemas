on: [pull_request]

name: openapi-diff

jobs:
    openapi-compatiable:
        runs-on: ubuntu-latest
        steps:
            - name: Check out HEAD revision
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.head_ref }}
                  path: head
            - name: Check out BASE revision
              uses: actions/checkout@v2
              with:
                  ref: ${{ github.base_ref }}
                  path: base
